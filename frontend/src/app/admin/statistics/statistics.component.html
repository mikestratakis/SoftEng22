
<div class="container grey-background">

      <div class="test" style="display:block;">
            <mat-label>Ερωτηματολόγιο</mat-label>
            <mat-select (selectionChange)="onChangeQuestionnaire($event)" [(value)]="questionaireDefault">
              <mat-option *ngFor="let item of getQuestionnaires();let k=index;" [value]="item.questionnaireID" >
                {{item.questionnaireTitle}}
              </mat-option>
            </mat-select>
      </div>

      <div class="loading-indicator" *ngIf="showSpinner">
      <mat-spinner></mat-spinner>
      </div>

      <div *ngFor="let question of getQuestions(selectedSurveyId);let k=index;" >
        <div style="margin-top: 45px;text-align: center;font-size: 20px;font-weight: bold;">{{k+1}}.{{question.qtext}}</div>
        <div [@.disabled]="true">
        <mat-tab-group dynamicHeight [selectedIndex]="getSelectedIndex()"  *ngIf="showTabs">
          <mat-tab label="Column Chart">
            <ng-template matTabContent>
              <canvasjs-chart
                [options]="columnChartOptions[k]"
                [styles]="{ width: '100%', height: '360px' }"
              ></canvasjs-chart>
            </ng-template>
          </mat-tab>
          <mat-tab label="Pie Chart">
            <ng-template matTabContent>
              <canvasjs-chart
                [options]="pieChartOptions[k]"
                [styles]="{ width: '100%', height: '360px' }"
              ></canvasjs-chart>
            </ng-template>
          </mat-tab>
          <!-- <mat-tab label="Line Chart">
            <ng-template matTabContent>
              <canvasjs-chart
                [options]="lineChartOptions"
                [styles]="{ width: '100%', height: '360px' }"
              ></canvasjs-chart>
            </ng-template>
          </mat-tab> -->
        </mat-tab-group>
        </div>
      </div>

</div>
